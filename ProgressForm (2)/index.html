<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <form @submit.prevent="formSubmit = true" v-if="!formSubmit">
            <div class="progress">
                <div class="progress-bar" :style="progress"></div>
            </div>
            <div>
                <div class="form-group" v-for="(item, index) of info">
                    <label>{{item.name}}</label>
                    <span :class="inputs[index].error ? 'pe-7s-close-circle' : 'pe-7s-check'"
                    v-if="inputs[index].activated"></span>
                    <input type="text" class="form-control" :value="item.value" @input="onInput(index, $event.target.value)">
                </div>
            </div>
            <button class="btn btn-primary" :disabled="done < info.length">
                Send Data
            </button>
        </form>
        <div v-else>
            <table class="table table-bordered">
                <tr v-for="(item, index) of info">
                    <td>{{item.name}}</td>
                    <td>{{item.value}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
